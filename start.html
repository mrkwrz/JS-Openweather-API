<!DOCTYPE html>
<html lang="en">

<!-- Head -->

    <head>
        
        <title>Start</title>

        <link rel="stylesheet" type="text/css" href="style.css">

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Script-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
        <script type="text/JavaScript" src="index.js"></script>

        <!-- Bootstrap --> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        
    </head>

<!-- Body -->
    <body>
<!-- StartProgramm Title -->

        <h1 id="WelcomeUser"></h1>
   
        <!-- Weather Search Form-->
        <div id = "weather_change_form">
            <div id="weather_info">For which city you want to get weather information?</div>
        <br>

            <p id="city_info">City:</p>
            <p id="country_info">Country:</p>
        <br>
            <!-- Searchbar WeatherChange -->
            <input id="city_searchbar" type="text">
            <input id="country_searchbar" type="text">
        <br>
            <!-- Searchbutton WeatherChange -->
            <input id="weather_search_button" type="button" value="Search" onclick="SearchCity()">
        </div>
    

        <!-- Output Weather Search-->
        <form id="weather_output">

            <div class="weather_data" id="weather_city_name"></div>
            <div class="weather_data" id="weather_country_name"></div>
            <div class="weather_data" id="weather_temperature"></div>
            <div class="weather_data" id="weather_wind_speed"></div>
            <div class="weather_data" id="weather_humidity"></div>
            

        </form>

        <!-- NameChange Form-->
        <form id="name_changing_form"> 
            <div>Do you want to tell us your name?</div>
    <br>
            <input  type="text" 
                    id="change_name_textbox"
                    >
            <input type="button" id="change_text_button" onclick="ChangeName()" value="Hello!">

        </form>
    </body>
</html>
